<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 메모장</title>
    <!-- Google Fonts: Noto Sans KR for Korean text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="chat-header">
            <h1>나만의 메모장</h1>
        </header>
        
        <main class="chat-area" id="chatArea">
            <!-- Messages will be inserted here dynamically -->
            <!-- Example message structure for styling -->
            <!-- 
            <div class="message-wrapper my-message">
                <div class="message-content">
                    오늘 할 일: 장보기, 빨래하기
                </div>
                <div class="message-time">2023. 10. 27. 14:30</div>
            </div> 
            -->
        </main>

        <footer class="chat-input-area">
            <form id="memoForm">
                <textarea id="memoInput" placeholder="메모를 입력하세요..." rows="1" required></textarea>
                <button type="submit" id="sendBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </form>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
